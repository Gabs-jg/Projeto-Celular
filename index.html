<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Smartphone XML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="iphone-case">
        
        <div id="screen">
            <div id="status-bar">
                <span id="hora-display">--:--</span>
                <span id="bateria-display">--% <i class="bi bi-battery-full"></i></span>
            </div>

            <div id="app-grid" class="row g-4 mt-2">
                </div>
            
            <div id="app-window" style="display:none;">
                <div class="app-header">
                    <button class="btn btn-sm text-white" onclick="fecharApp()">
                        <i class="bi bi-arrow-left"></i> Voltar
                    </button>
                    <span id="app-title" class="fw-bold">Nome do App</span>
                    <span style="width: 50px;"></span> </div>

                <div id="app-content" class="p-3">
                    </div>
            </div>

            <div id="loading" class="text-center text-white mt-5">
                <div class="spinner-border" role="status"></div>
                <p>Iniciando Sistema...</p>
            </div>
        </div>

        <div id="home-btn" title="Voltar ao inÃ­cio"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="motor.js"></script>

</body>
</html>
